---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: helloworld-tf-staging
spec:
  interval: 1m
  url: https://github.com/dginther/tf-controller
  ref:
    branch: staging
---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: helloworld-tf
spec:
  path: ./terraform
  approvePlan: "auto"
  destroyResourcesOnDeletion: true
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: helloworld-tf-staging
  varsFrom:
    - kind: Secret
      name: aws-credentials

